<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/insurance_form" method="post">
		<h1>Car Insurance Registration Form</h1>
		
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>
				</div>
<br>

			<div>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
				</div>
<br>

		<div>
			<label>Gender</label>

			<input type="radio" name="gender" value="male" required>
			<label>Male</label>

			<input type="radio" name="gender" value="female" required>
			<label>Female</label>
		</div>
<br>

		<div>		
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>	
		</select>
		</div>
<br>

		<div>
			<label for="carage">Car Age</label>
			<input type="number" id="carage" name="carage" required>
				</div>
<br>

		
           <div>
			<label for="dop">Date of Purchase(dop)</label>
			<input type="date" id="dop" name="dop" required>
				</div>
<br>
		

         <div>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
				</div>
<br>

<div>
	<button type="submit">Submit Button</button>
</div>



		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
